{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Reset
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <span class="fs-3 text-primary">Password Reset</span>
        </div>

        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Send Email</button>
            </form>
        </div>
    </div>
{% endblock %}
